<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu3</title>
</head>
<body>
<script>
    function checkString(str1,str2){
        let i;
        let j;
        for (i = 0; i < str2.length; i++){
            for (j = 0; j < str1.length; j++){
                if (str1[j] == str2[i+j]){
                    continue
                }else {
                    break
                }
            }if(j == str1.length){
                return true
            }
        }return false
    }
    console.log(checkString("xin chào","xin chào mọi nguời"))
</script>


</body>
</html>
