<body>
<script>
    let a =[1,4,7,5,9,8]
    function findpoint(arr){
        let b = new Array(arr.length)
        for (let i=0;i<arr.length;i++){
            b[i]=arr[i];
        }
        let result = [];
        let i;
        for (let j=0;j<arr.length;j++){
            let max=b[0];
            let maxIndex = 0;
            for (i=0;i<b.length;i++){
                if(max<b[i]){
                    max=b[i];
                    maxIndex=i;
                }
            }
            result[j]=b.splice(maxIndex,1)
        }
        return result;
    }
    let c= findpoint(a)[2]
    console.log(c)
</script>
