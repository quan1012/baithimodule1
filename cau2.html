<script>
    let a = [1,2,3,4,5,6]
    let b =[]
    function tryRemoveFromArray(arr,value,index){
        for(let i=0;i<a.length;i++){
            if(i<index){
                b[i]=arr[i]
            }
            else if(i==index){
                b[i]=value
            }
            else b[i]=arr[i-1]
        }
        return b;
    }
    let c = tryRemoveFromArray(a,10,2)
    document.write(c);
</script>
